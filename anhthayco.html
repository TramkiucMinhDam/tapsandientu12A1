<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thầy cô</title>
 <audio id="bgMusic" loop autoplay>
  <source src="nhacnen.mp3" type="audio/mpeg">
</audio>
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;

  background-image: url("trang2.jpg");
  background-size: cover;      /* bao phủ toàn màn hình */
  background-position: center; /* căn giữa */
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

 .arrow-right {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%); /* căn giữa dọc */
      font-size: 3.5rem;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      line-height: 70px; /* căn giữa ký tự */
      transition: all 0.3s ease;
    }
    .arrow-right:hover {
      background-color: #f9d423;
      color: #fff;
      transform: translateY(-50%) scale(1.2);
      box-shadow: 0 0 15px rgba(249, 212, 35, 0.6);
    }
    /* Nếu muốn font ký tự chính giữa tuyệt đối, dùng font mono */
    .arrow-right span {
      display: inline-block;
      transform: translateY(-4px); /* điều chỉnh nhỏ để ký tự nằm giữa */
    }
  </style>
</head>
<body>
  <!-- Mũi tên xuống dưới, dẫn đến trang trắng khác -->
  <a href="book.html" class="arrow-right"><span>&#8594;</span></a>
  <script>
const audio = document.getElementById("bgMusic");

function restoreAudioTime() {
  const savedTime = localStorage.getItem("bgMusicTime");
  if (savedTime) {
    audio.currentTime = parseFloat(savedTime);
  }
}

// Khi file nhạc đã load metadata, đặt lại thời gian
audio.addEventListener("loadedmetadata", restoreAudioTime);

// Khi quay lại từ cache (Back/Forward)
window.addEventListener("pageshow", (e) => {
  if (e.persisted) {
    restoreAudioTime();
    audio.play().catch(()=>{});
  }
});

// Phát nhạc, tránh lỗi autoplay trên mobile
audio.play().catch(() => {});

// Hàm lưu vị trí nhạc
function saveAudioTime() {
  localStorage.setItem("bgMusicTime", audio.currentTime);
}

// Lưu khi rời trang hoặc ẩn trang
window.addEventListener("beforeunload", saveAudioTime);
window.addEventListener("pagehide", saveAudioTime);

// Lưu định kỳ 2 giây/lần
setInterval(saveAudioTime, 2000);

</script>
</body>
</html>
