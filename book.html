<!-- ========== AUDIO MEMORY ========== -->
<script>
const audio = document.getElementById("bgMusic");

audio.addEventListener("loadedmetadata", () => {
    const t = localStorage.getItem("bgMusicTime");
    if (t) audio.currentTime = parseFloat(t);
});

audio.play().catch(()=>{});

window.addEventListener("beforeunload", () => {
    localStorage.setItem("bgMusicTime", audio.currentTime);
});
</script>

<!-- ========== VIDEO CONTROL (FIX TURN.JS) ========== -->
<script>
function setupAllVideos() {
    const pages = document.querySelectorAll(".page.video-page");

    pages.forEach(page => {

        // Nếu trang đã gắn event rồi thì bỏ qua
        if (page.dataset.inited === "1") return;

        const video = page.querySelector("video");
        const seek  = page.querySelector(".seekbar");
        const precision = 10;

        // Khi video load
        video.addEventListener("loadedmetadata", () => {
            seek.max = Math.floor(video.duration * precision);
            seek.value = 0;
        });

        // Click video play/pause
        video.addEventListener("click", () => {
            video.paused ? video.play() : video.pause();
        });

        // Kéo seekbar
        seek.addEventListener("input", () => {
            video.currentTime = seek.value / precision;
            video.play();
        });

        // Cập nhật seekbar
        function updateSeek() {
            if (!video.paused) {
                seek.value = Math.floor(video.currentTime * precision);
            }
            requestAnimationFrame(updateSeek);
        }
        updateSeek();

        // Đánh dấu đã khởi tạo → lần sau turn.js load lại sẽ không bị gắn lặp
        page.dataset.inited = "1";
    });
}

// Gắn lại video khi lật trang (vì turn.js xoá DOM rồi tạo lại)
$(".flipbook").bind("turned", function(event, page) {
    setTimeout(setupAllVideos, 50);
});

// Chạy lần đầu
setupAllVideos();
</script>
